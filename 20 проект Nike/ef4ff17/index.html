<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/style/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <div class="header__left">
            <img
              class="header__burger"
              src="./src/images/header/burger.svg"
              alt=""
            />
            <a class="header__link" href="#">New Arrival</a>
            <a class="header__link" href="#">Men</a>
            <a class="header__link" href="#">Women</a>
            <a class="header__link" href="#">Kids</a>
          </div>
          <h1 class="header__title">
            <a class="header__logo-link" href=""
              ><img
                class="header__logo-img"
                src="./src/images/header/logo.png"
                alt=""
            /></a>
          </h1>
          <div class="header__right">
            <img
              class="header__search"
              src="./src/images/header/search.svg"
              alt=""
            />
            <img
              class="header__user"
              src="./src/images/header/user.svg"
              alt=""
            />
            <img
              class="header__shop"
              src="./src/images/header/shop.svg"
              alt=""
            />
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="home">
        <div class="container">
          <div class="home__content">
            <img class="home__img" src="./src/images/home/img.png" alt="" />
            <div class="home__right">
              <h2 class="home__title">
                AIR JORDAN 1 <br />
                RETRO HIGH OG
              </h2>
              <div class="home__details">
                <p class="home__price">$275</p>
                <div class="home__details-right">
                  <label for="">
                    <span class="home__size">Size</span>
                    <select class="home__size-select" name="" id="">
                      <option value="">41</option>
                      <option value="">42</option>
                      <option value="">43</option>
                      <option value="">44</option>
                      <option value="">45</option>
                    </select></label
                  >
                  <img
                    class="home__shop"
                    src="./src/images/home/shop.svg"
                    alt=""
                  />
                </div>
              </div>
            <button class="home__btn">More Details <img class="home__btn-arrow" src="./src/images/home/btn-arrow.svg" alt="">
</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <script src="./src/js/main.js"></script>
  </body>
</html>
